<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/itmo_logo.png" alt="ITMO University logo">
        </div>
        <div class="form-group">
            <label for="username">Никнейм</label>
            <input type="text" id="username" placeholder="Никнейм" checked>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Пароль" checked>
        </div>
        <div class="button-container">
            <button class="button">Войти</button>
            <button class="button">Регистрация</button>
        <a class="footer-text" href="#">
            Если возникли проблемы, пишите сюда.
        </a>
    </div>
</body>

</html>
